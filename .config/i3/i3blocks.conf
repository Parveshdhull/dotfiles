# Global properties
separator=false
separator_block_width=10
color=#81a1c1

[volume]
command=amixer get Master | grep -o '[0-9]*%' | head -n 1 | xargs echo " "
interval=once
signal=10

[sink]
command=pactl list sinks | grep -A 15 "$(pactl get-default-sink)" | awk -F 'Description: ' '{print substr($2, 1, 10)}' | xargs echo " "
interval=once
signal=11

[time]
command=date '+%H:%M' | xargs echo " "
interval=1

[date]
command=date '+%Y-%m-%d' | xargs echo " "
interval=once

[bluetooth-battery]
command=sh -c 'per=$(upower --dump | grep percentage | grep -oe "...%" | grep -wv "0%" | paste -sd " "); echo " ${per:-0%}"'
interval=10

[emoji-keyboard]
command=sh -c '[ -f "$HOME/.pconfig/.emoji" ] && echo "" || echo ""'
interval=once
signal=12


