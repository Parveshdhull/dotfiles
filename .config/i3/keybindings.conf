# Keybindings

## Chromium
bindsym $mod+$alt+j exec --no-startup-id ~/bin/prowser; workspace $ws1
bindsym $mod+$alt+k exec --no-startup-id chromium --guest --start-maximized; workspace $ws1
bindsym $mod+$alt+l exec --no-startup-id chromium --profile-directory='Profile 24' --start-maximized; workspace $ws1
bindsym $mod+$alt+c exec --no-startup-id chromium --profile-directory='Profile9' --start-maximized; workspace $ws1

## Firefox
bindsym $mod+$alt+b exec --no-startup-id firefox --profile /home/monu/.mozilla/firefox/5v8j0lk6.Profile-Normal; workspace $ws2
bindsym $mod+$alt+p exec --no-startup-id firefox --profile /home/monu/.mozilla/firefox/rxv1pgjs.default-release-1; workspace $ws2
bindsym $mod+$alt+h exec --no-startup-id firefox --profile /home/monu/.mozilla/firefox/xil9u3bs.H1-Only; workspace $ws2
bindsym $mod+$alt+a exec --no-startup-id ~/bin/frowser; workspace $ws1

## Keys
bindsym $mod+$alt+t exec --no-startup-id ~/bin/keys chat-gpt
bindsym $mod+$alt+g exec --no-startup-id ~/bin/keys google
bindsym $mod+$alt+s exec --no-startup-id ~/bin/keys status-mobile
bindsym $mod+$alt+f exec --no-startup-id ~/bin/keys status-go
bindsym $mod+$alt+y exec --no-startup-id ~/bin/keys youtube

## Rofi
bindsym $mod+Return exec --no-startup-id "rofi -combi-modi drun,run -show combi -modi combi"
bindsym $mod+$alt+d exec --no-startup-id rofi -modi combi -combi-modi window -show combi
bindsym $mod+Control+o exec --no-startup-id ~/bin/otpmenu
bindsym $mod+Control+p exec --no-startup-id passmenu
bindsym $mod+Control+b exec ~/bin/bluetooth-toggle
bindsym $mod+Control+d exec ~/bin/switch-audio && pkill -SIGRTMIN+11 i3blocks

## Volume Control
bindsym F11 exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -SIGRTMIN+10 i3blocks
bindsym F12 exec --no-startup-id amixer -q -D default sset Master 5%- && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioLowerVolume exec --no-startup-id amixer -q -D default sset Master 5%- && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioRaiseVolume exec --no-startup-id amixer -q -D default sset Master 5%+ && pkill -SIGRTMIN+10 i3blocks

## Media Controls
bindsym XF86AudioPause exec playerctl --list-all 2>&1 | grep -q "No player" && spotify || playerctl play-pause || spotify
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
bindsym F9 exec --no-startup-id playerctl --list-all 2>&1 | grep -q "No player" && spotify || playerctl play-pause || spotify
bindsym F10 exec --no-startup-id playerctl next
bindsym F8 exec --no-startup-id playerctl previous

# Sreen brightness controls
bindsym F1 exec --no-startup-id ~/bin/brightness-controller decrease
bindsym F3 exec --no-startup-id ~/bin/brightness-controller increase

## Others
bindsym $mod+q exec --no-startup-id emacsclient -n -c; workspace $ws4
bindsym $mod+space exec --no-startup-id i3-sensible-terminal; workspace $ws5
bindsym $mod+$alt+q kill
bindsym Print exec --no-startup-id flameshot gui
bindsym $mod+Control+e exec --no-startup-id ~/bin/emoji-keyboard && pkill -SIGRTMIN+12 i3blocks
bindsym $mod+$alt+z exec --no-startup-id /opt/sublime_text/sublime_text
bindsym $mod+$alt+Tab workspace prev
bindsym $alt+Tab workspace back_and_forth
bindsym $mod+$alt+x --release exec --no-startup-id xkill

## Reload and Restart
bindsym $mod+$alt+u reload
bindsym $mod+$alt+r restart

## Window Navigation
bindsym $mod+n focus left
bindsym $mod+e focus down
bindsym $mod+i focus up
bindsym $mod+o focus right

## Move Focused Window
bindsym $mod+$alt+n move left
bindsym $mod+$alt+e move down
bindsym $mod+$alt+i move up
bindsym $mod+$alt+o move right

## Arrow Keys for Navigation
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+$alt+Left move left
bindsym $mod+$alt+Down move down
bindsym $mod+$alt+Up move up
bindsym $mod+$alt+Right move right

## Split and Fullscreen
bindsym $mod+h split h
bindsym $mod+v split v
bindsym $mod+f fullscreen toggle

## Layout Change
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+t layout toggle split

## Toggle Tiling / Floating
bindsym $mod+$alt+space floating toggle
bindsym $alt+space focus mode_toggle
bindsym $mod+Tab sticky toggle
#$ Floating Window Settings
floating_modifier $mod
tiling_drag modifier titlebar

## Scratchpad
bindsym $mod+$alt+minus move scratchpad
bindsym $mod+minus scratchpad show

# Workspace Navigation
## Switch to workspace
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

## Move focused container to workspace
bindsym $mod+$alt+1 move container to workspace number $ws1
bindsym $mod+$alt+2 move container to workspace number $ws2
bindsym $mod+$alt+3 move container to workspace number $ws3
bindsym $mod+$alt+4 move container to workspace number $ws4
bindsym $mod+$alt+5 move container to workspace number $ws5
bindsym $mod+$alt+6 move container to workspace number $ws6
bindsym $mod+$alt+7 move container to workspace number $ws7
bindsym $mod+$alt+8 move container to workspace number $ws8
bindsym $mod+$alt+9 move container to workspace number $ws9
bindsym $mod+$alt+0 move container to workspace number $ws10
