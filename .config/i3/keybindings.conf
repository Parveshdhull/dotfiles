# Keybindings

## Brave
bindsym $mod+$alt+j exec --no-startup-id ~/bin/prowser
bindsym $mod+$alt+k exec --no-startup-id brave --profile-directory='Profile 56'
bindsym $mod+$alt+s exec --no-startup-id brave --profile-directory='Profile 2'
bindsym $mod+$alt+d exec --no-startup-id brave --profile-directory='Profile 24'
bindsym $mod+$alt+c exec --no-startup-id brave --profile-directory='Default'

## Librewolf
bindsym $mod+$alt+b exec --no-startup-id librewolf --profile /home/monu/.librewolf/resa4umo.Normal
bindsym $mod+$alt+p exec --no-startup-id librewolf --profile /home/monu/.librewolf/dmdlrr2x.default
bindsym $mod+$alt+h exec --no-startup-id librewolf --profile /home/monu/.librewolf/pp37szuq.H1
bindsym $mod+$alt+a exec --no-startup-id ~/bin/frowser

## Keys
bindsym $mod+$alt+g exec --no-startup-id ~/bin/keys google
bindsym $mod+$alt+y exec --no-startup-id ~/bin/keys youtube

## Rofi
bindsym $mod+Return exec --no-startup-id "rofi -combi-modi drun,run -show combi -modi combi"
bindsym $mod+Control+b exec ~/bin/bluetooth-toggle
bindsym $mod+Control+d exec ~/bin/switch-audio && pkill -SIGRTMIN+11 i3blocks

## Volume Control
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5% && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5% && pkill -SIGRTMIN+10 i3blocks
bindsym F11 exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -SIGRTMIN+10 i3blocks
bindsym F12 exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5% && pkill -SIGRTMIN+10 i3blocks

## Media Controls
bindsym XF86AudioPause exec playerctl --list-all 2>&1 | grep -q "No player" && spotify || playerctl play-pause || spotify
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

# Sreen brightness controls
bindsym F1 exec --no-startup-id ~/bin/brightness-controller DP-3 decrease
bindsym F3 exec --no-startup-id ~/bin/brightness-controller DP-3 increase

## Others
bindsym $mod+q workspace $ws5; exec --no-startup-id emacsclient -n -c
bindsym $mod+space workspace $ws6; exec --no-startup-id terminator
bindsym $mod+$alt+q kill
bindsym Print exec --no-startup-id flameshot gui
bindsym $mod+Control+e exec --no-startup-id ~/bin/emoji-keyboard && pkill -SIGRTMIN+12 i3blocks
bindsym $mod+$alt+Tab workspace prev
bindsym $alt+Tab workspace back_and_forth
bindsym $mod+p exec --no-startup-id ~/bin/keepassxc
bindsym $mod+Control+a exec --no-startup-id ~/bin/audio-clip
bindsym $mod+Control+x exec --no-startup-id xkill
bindsym $mod+d exec --no-startup-id pgrep conky && pkill conky || conky
bindsym $mod+$alt+f workspace $ws8; exec --no-startup-id emacsclient -n -c --eval '(dired "/home/monu")'

## Entries
bindsym $mod+u exec --no-startup-id $entries ent1

## Reload and Restart
bindsym $mod+$alt+u reload
bindsym $mod+$alt+z restart

## Window Navigation
bindsym $mod+n focus left
bindsym $mod+e focus down
bindsym $mod+i focus up
bindsym $mod+o focus right

## Move Focused Window
bindsym $mod+$alt+n move left
bindsym $mod+$alt+e move down
bindsym $mod+$alt+i move up
bindsym $mod+$alt+o move right

## Arrow Keys for Navigation
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+$alt+Left move left
bindsym $mod+$alt+Down move down
bindsym $mod+$alt+Up move up
bindsym $mod+$alt+Right move right

## Split and Fullscreen
bindsym $mod+h split h
bindsym $mod+v split v
bindsym $mod+f fullscreen toggle

## Layout Change
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+t layout toggle split

## Toggle Tiling / Floating
bindsym $mod+Control+space floating toggle
bindsym $alt+space focus mode_toggle
bindsym $mod+Tab sticky toggle
#$ Floating Window Settings
floating_modifier $mod
tiling_drag modifier titlebar

## Scratchpad
bindsym $mod+$alt+minus move scratchpad
bindsym $mod+minus scratchpad show

